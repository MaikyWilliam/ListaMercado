<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Items</title>
</head>
<body>

    <header>
        <h1>Compras de Mercado</h1>
    </header>


    <main>

        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos colocados no carrinho</span>
        </div>

        <div class="card">

            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Valor do produto">
            </div>

            <div class="qtd">
                <label>Quantidade</label>
                <input type="number" id="qtd" value="1">
            </div>

            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
            
            <span id="total">Total: R$0,00</span>
            
        </div>

        <div class="content">

            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th class="center">Acões</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>

        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
